
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

  <section id="splits-container">
    <h3>Splits</h3>
    <ol id="splits">
    </ol>
  </section>

  <div class="leash leash-top"></div>

  <section id="clock">
    <div id="sphere">
      <span id="min" class="number">00</span><span> : </span><span id="sec" class="number">00</span>

      <div id="milliseconds">
        <span id="milDec">0</span><span id="milUni">0</span>
      </div>

      <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button>
    </div>
  </section>

  <div class="leash leash-bottom">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <!-- <script src="javascripts/utils.js"></script>
  <script src="javascripts/chronometer.js"></script>
  <script src="javascripts/main.js"></script> -->
  <script src="javascript/chronometer.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
