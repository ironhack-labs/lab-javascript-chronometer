<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id = "split-container">
  <ol id = "split-list">Splits</ol>
  </div>
<div class = "full-clock">
  <div class="leash leash-top"></div>
  <section id="clock">
    <div id="sphere">
      <span id="minDec" class="number">0</span><span id="minCen" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secCen" class="number">0</span>
  </br><span id="milSec" class="number">0</span>
      <button id="btnLeft" class="btn start">START</button>
      <button id="btnRight" class="btn reset">RESET</button>
    </div>
  </section>
  <div class="leash leash-bottom">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>
</div>
  <script src="chronometer.js"></script>
  <script src="main.js"></script>
</body>
</html>
