<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IronChronometer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section id="splits-container">
      <h3>Splits</h3>
      <ol id="splits"></ol>
    </section>

    <div class="leash leash-top"></div>

    <section id="clock">
      <div id="sphere">
        <span id="minDec" class="number">0</span>
        <span id="minUni" class="number">0</span>
        <span>:</span>
        <span id="secDec" class="number">0</span>
        <span id="secUni" class="number">0</span>
        <div id="milliseconds">
          <span id="milDec">0</span>
          <span id="milUni">0</span>
        </div>
        <button id="btnStart" class="btn start">START</button>
        <button id="btnStop" class="btn stop hidden">STOP</button>
        <button id="btnReset" class="btn reset">RESET</button>
        <button id="btnSplit" class="btn split hidden">SPLIT</button>
      </div>
    </section>

    <div class="leash leash-bottom">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>

    <script src="javascript/chronometer.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
